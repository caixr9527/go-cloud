server:
  port: 8888
  https:
    enable: true
    cert: key/server.pem
    key: key/server.key

logger:
#  fileName: app.log
  level: info

cloud:
  active: dev

template:
  path: tpl/*.html

jwt:
  secretKey: go_cloud
  allow:
    - /order/bind4

discover:
  enableDiscover: true
  enableConfig: true
  client:
    notLoadCacheAtStart: true
    username: nacos
    password: nacos
#    cacheDir: /tmp/nacos/cache
#    logDir: /tmp/nacos/log
  server:
    - ipAddr: 192.168.110.152
      port: 8848
      scheme: http
      contextPath: /nacos
  config:
    dataIds: common.yaml,test.yaml
    group: DEFAULT_GROUP
    refresh: true


rtsp:
  ip: 1.1.1.1
  port: 2345

rtmp:
  deviceId: deviceId
  port: 12345